apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
     containers:
      - name: server
        image: "<ACR Name>.azurecr.io/frontend:v1"
        ports:
          - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: nonprod
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
  - name: http
    port: 80
    targetPort: 8080


