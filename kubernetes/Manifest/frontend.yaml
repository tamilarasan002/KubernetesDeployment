apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: nonprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: acr-auth
      containers:
        - name: frontend
          image: k8sdeploymentregistry.azurecr.io/frontend-nonprod:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: PRODUCT_CATALOG_SERVICE_ADDR
              value: "productcatalogservice.nonprod.svc.cluster.local:3550"
            - name: CURRENCY_SERVICE_ADDR
              value: "currencyservice.nonprod.svc.cluster.local:7000"
            - name: CART_SERVICE_ADDR
              value: "cartservice.nonprod.svc.cluster.local:7070"
            - name: RECOMMENDATION_SERVICE_ADDR
              value: "recommendationservice.nonprod.svc.cluster.local:8085"
            - name: SHIPPING_SERVICE_ADDR
              value: "shippingservice.nonprod.svc.cluster.local:50051"
            - name: CHECKOUT_SERVICE_ADDR
              value: "checkoutservice.nonprod.svc.cluster.local:5050"
            - name: AD_SERVICE_ADDR
              value: "adservice.nonprod.svc.cluster.local:9555"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: nonprod
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - name: http
      port: 80
      targetPort: 8080
