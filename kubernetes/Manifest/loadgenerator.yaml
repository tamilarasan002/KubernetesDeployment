apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgenerator
  namespace: nonprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadgenerator
  template:
    metadata:
      labels:
        app: loadgenerator
    spec:
      imagePullSecrets:
        - name: acr-auth
      containers:
        - name: loadgenerator
          image: k8sdeploymentregistry.azurecr.io/loadgenerator-nonprod:latest
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: loadgenerator
  namespace: nonprod
spec:
  type: ClusterIP
  selector:
    app: loadgenerator
  ports:
  - name: http
    port: 8080
    targetPort: 8080
