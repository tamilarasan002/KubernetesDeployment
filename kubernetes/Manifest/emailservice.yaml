apiVersion: apps/v1
kind: Deployment
metadata:
  name: emailservice
  namespace: nonprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emailservice
  template:
    metadata:
      labels:
        app: emailservice
    spec:
      imagePullSecrets:
        - name: acr-auth
      containers:
        - name: emailservice
          image: k8sdeploymentregistry.azurecr.io/emailservice-nonprod:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"


---
apiVersion: v1
kind: Service
metadata:
  name: emailservice
  namespace: nonprod
spec:
  type: ClusterIP
  selector:
    app: emailservice
  ports:
  - name: http
    port: 8090
    targetPort: 8080
