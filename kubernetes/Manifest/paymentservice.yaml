apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentservice
  namespace: nonprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paymentservice
  template:
    metadata:
      labels:
        app: paymentservice
    spec:
      imagePullSecrets:
        - name: acr-auth
      containers:
        - name: paymentservice
          image: k8sdeploymentregistry.azurecr.io/paymentservice-nonprod:latest
          ports:
            - containerPort: 50051
          env:
            - name: PORT
              value: "50051"

---
apiVersion: v1
kind: Service
metadata:
  name: paymentservice
  namespace: nonprod
spec:
  type: ClusterIP
  selector:
    app: paymentservice
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
