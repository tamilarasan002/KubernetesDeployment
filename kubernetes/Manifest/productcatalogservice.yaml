apiVersion: apps/v1
kind: Deployment
metadata:
  name: productcatalogservice
  namespace: nonprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productcatalogservice
  template:
    metadata:
      labels:
        app: productcatalogservice
    spec:
      imagePullSecrets:
        - name: acr-auth
      containers:
        - name: productcatalogservice
          image: k8sdeploymentregistry.azurecr.io/productcatalogservice-nonprod:latest
          ports:
            - containerPort: 3550
---
apiVersion: v1
kind: Service
metadata:
  name: productcatalogservice
  namespace: nonprod
spec:
  type: ClusterIP
  selector:
    app: productcatalogservice
  ports:
    - name: http
      port: 3550
      targetPort: 3550
