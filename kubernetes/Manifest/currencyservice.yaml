apiVersion: apps/v1
kind: Deployment
metadata:
  name: currencyservice
  namespace: nonprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: currencyservice
  template:
    metadata:
      labels:
        app: currencyservice
    spec:
      imagePullSecrets:
        - name: acr-auth
      containers:
        - name: currencyservice
          image: k8sdeploymentregistry.azurecr.io/currencyservice-nonprod:latest
          ports:
            - containerPort: 7000
          env:
            - name: PORT
              value: "7000"


---
apiVersion: v1
kind: Service
metadata:
  name: currencyservice
  namespace: nonprod
spec:
  type: ClusterIP
  selector:
    app: currencyservice
  ports:
    - name: http
      port: 7000
      targetPort: 7000
