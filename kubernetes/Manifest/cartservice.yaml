apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice
  namespace: nonprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cartservice
  template:
    metadata:
      labels:
        app: cartservice
    spec:
      imagePullSecrets:
        - name: acr-auth
      containers:
        - name: cartservice
          image: k8sdeploymentregistry.azurecr.io/cartservice-nonprod:latest
          ports:
            - containerPort: 7070
          env:
            - name: REDIS_ADDR
              value: "redis-cart:6379"


---
apiVersion: v1
kind: Service
metadata:
  name: cartservice
  namespace: nonprod
spec:
  type: ClusterIP
  selector:
    app: cartservice
  ports:
  - name: http
    port: 7070
    targetPort: 7070
