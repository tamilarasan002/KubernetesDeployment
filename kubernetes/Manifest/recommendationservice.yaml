apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendationservice
  namespace: nonprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommendationservice
  template:
    metadata:
      labels:
        app: recommendationservice
    spec:
      imagePullSecrets:
        - name: acr-auth
      containers:
        - name: recommendationservice
          image: k8sdeploymentregistry.azurecr.io/recommendationservice-nonprod:latest
          ports:
            - containerPort: 8085
          env:
            - name: PORT
              value: "8080"
            - name: PRODUCT_CATALOG_SERVICE_ADDR
              value: "productcatalogservice:3550"

---
apiVersion: v1
kind: Service
metadata:
  name: recommendationservice
  namespace: nonprod
spec:
  type: ClusterIP
  selector:
    app: recommendationservice
  ports:
  - name: http
    port: 8085
    targetPort: 8085
